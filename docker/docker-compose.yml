version: '3.8'

services:
  early-bird-train:
    # Use Docker Hub image (production environment)
    # If you need local build, uncomment the build section below
    image: ${DOCKERHUB_USERNAME:-your-dockerhub-username}/early-bird-train:latest
    
    # Local build (development environment)
    # build:
    #   context: ..
    #   dockerfile: docker/Dockerfile
    
    container_name: early-bird-train
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
    environment:
      - TZ=Asia/Shanghai
    
    # If you only want to run once, use:
    # command: python main.py --once

