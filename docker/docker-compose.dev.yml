version: '3.8'

services:
  early-bird-train:
    # Local development environment - build image locally
    build:
      context: ..
      dockerfile: docker/Dockerfile
    
    container_name: early-bird-train
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
    environment:
      - TZ=Asia/Shanghai
    
    # If you only want to run once, use:
    # command: python main.py --once

